  - kind: ethereum/contract
    name: ERC20
    network: mainnet
    source:
      abi: ERC20
      startBlock: 12434481
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ApprovalEvent
        - Token
        - DSA
        - Owner
        - DSAOwner
      abis:
        - name: ERC20
          file: ERC20/abis/ERC20.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ERC20/ERC20.wasm
