type DSA @entity {
  id: Bytes!
  address: Bytes!
  owners: [DSAOwner!]! @derivedFrom(field: "DSA")
  approvals: [ApprovalEvent!]!
}

type Owner @entity {
  id: Bytes!
  address: Bytes!
  DSAs: [DSAOwner!]! @derivedFrom(field: "owner")
}

type DSAOwner @entity {
  id: Bytes!
  DSA: DSA!
  owner: Owner!
}

type ApprovalEvent @entity {
  id: Bytes!
  token: Token!
  owner: Owner!
  spender: DSA!
  value: BigInt!
}

type Token @entity {
  id: Bytes!
  address: Bytes!
}